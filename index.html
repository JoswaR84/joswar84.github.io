<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JR GitHub Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            .box{
                border: lightgrey solid 1px;
                border-radius: 10px;
                padding: 20px;
            }
        </style>
    </head>
    <body>
    
        <img src="city.jpg" style="max-height: 200px; width: 100%;"/>

        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">JR BRAND</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/JoswaR84" target="_blank">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/joshuaramczyk/" target="_blank">LinkedIn</a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-right">                
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/login">Login</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div style="padding: 20px;">            
            <div class="row">            
                <div class="col-md-4 box">
                    <h2><img src="github-icon.png" style="height: 35px;"> Gists</h2>
                    <span id="gists"></span>
                </div>
                <div class="col-md-4 box">
                        <h2><img src="github-icon.png" style="height: 35px;"> Repos</h2>
                    <span id="repos"></span>
                </div>
            </div>                            
        </div>

    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function getGists(){
            var json_url = 'https://api.github.com/users/joswar84/gists';
            $.ajax({
            type: 'GET',
            url: json_url,
            dataType: 'json',
                success: function(data){
                    var dlen = data.length;
                    for(i=0; i<dlen; i++){                        
                        $.each(data[i].files, function(key, value){                                
                            var url = data[i].html_url;                
                            $("#gists").append("<li><a href='" + url + "' target='_blank'>" + key + "</a></li>")
                        });
                    };            
                }
            });
        }
        getGists();

        function getRepos(){
            var json_url = 'https://api.github.com/users/joswar84/repos';
            $.ajax({
            type: 'GET',
            url: json_url,
            dataType: 'json',
                success: function(data){
                    console.log(data)
                    var dlen = data.length;
                    for(i=0; i<dlen; i++){                        
                        title = data[i].name;                        
                        url = data[i].html_url;
                        console.log(url)
                        $("#repos").append("<li><a href='" + url + "' target='_blank'>" + title + "</a></li>")
                    };            
                }
            });
        }
        getRepos();
    </script>
</html>
